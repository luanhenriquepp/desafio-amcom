<mat-toolbar>
  <div class="page-infos">
      <span class="name">{{(this.$pageInfoData | async)?.title}}</span>
    <span class="description">
      {{(this.$pageInfoData | async)?.event}}
     </span>
  </div>
  <div class="user-infos">
    <mat-icon matBadge="7" matBadgeColor="warn" matBadgeSize="small">notifications_none</mat-icon>
    <span class="company-name">VIACREDI</span>
    <img class="user-badge" [src]="iconUrl">
  </div>
</mat-toolbar>
